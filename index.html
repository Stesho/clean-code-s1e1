<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header__img" alt="The Eisenhower matrix">
      <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add">
        <label class="add__title" for="new-task">Add Item</label>
        <div class="add__wrapper">
          <input id="new-task" class="add__input" type="text">
          <button class="add__btn">Add</button>
        </div>
      </section>
      <h3 class="title">Todo</h3>
      <section class="incompleted">
        <ul id="todo-list" class="todo-list">
          <li class="todo-list__item">
            <input type="checkbox" class="todo-list__checkbox">
            <label class="todo-list__label">Pay Bills</label>
            <input type="text" class="todo-list__input">
            <button class="btn todo__edit">Edit</button>
            <button class="btn todo__delete">
              <img src="./remove.svg" class="todo__img img" alt="">
            </button>
          </li>
          <li class="edit-mode todo-list__item">
            <input type="checkbox" class="todo-list__checkbox">
            <label class="todo-list__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="todo-list__input">
            <button class="btn todo__edit">Save</button>
            <button class="btn todo__delete">
              <img src="./remove.svg" class="todo__img img" alt="">
            </button>
          </li>
        </ul>
      </section>
      <h3 class="title">Completed</h3>
      <section class="completed">
        <ul id="completed-list" class="todo-list">
          <li class="todo-list__item">
            <input type="checkbox" class="todo-list__checkbox" checked>
            <label class="todo-list__label">See the Doctor</label>
            <input type="text" class="todo-list__input">
            <button class="btn todo__edit">Edit</button>
            <button class="btn todo__delete">
              <img src="./remove.svg" class="todo__img img" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
