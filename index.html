<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="header">
    <img src="./eisenhower-matrix.jpg">
    <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main">
    <p id="add">
      <label for="new-task">Add Item</label>
      <div class="add__input-wrapper">
        <input id="new-task" class="add__input task" type="text">
        <button>Add</button>
      </div>
    </p>
    <h3>Todo</h3>
    <ul id="todo">
      <li>
        <input type="checkbox">
        <label class="todo__label task">Pay Bills</label>
        <input type="text" class="todo__input task">
        <button class="todo__edit-btn edit">Edit</button>
        <button class="todo__delete-btn delete"><img src="./remove.svg"></button>
      </li>
      <li class="edit-mode">
        <input type="checkbox">
        <label class="edit-mode__label task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="edit-mode__input task">
        <button class="edit-mode__edit edit">Save</button>
        <button class="edit-mode__delete delete"><img src="./remove.svg"></button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed">
      <li>
        <input type="checkbox" checked>
        <label class="completed__label task">See the Doctor</label>
        <input type="text" class="completed__input task">
        <button class="completed__edit edit">Edit</button>
        <button class="completed__delete delete"><img src="./remove.svg"></button>
      </li>
    </ul>
  </div>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
